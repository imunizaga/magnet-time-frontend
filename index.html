            <div class="col-6 col-sm-6 col-lg-6">
              <h2>New ticket</h2>
              <form role="form" class="ticket-form">
                <div class="form-group">
                  <label for="id_hours_worked">Requirement:</label>
                  <select>
                    <option>
                      Hello, world!: Add ticket
                    </option>
                    <option>

                    </option>

                </div>

                    <option>

                    </option>
                    <option>
                    Wooo
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="id_tags">Tags:</label>
                  <select multiple name="tags" id="id_tags">
                    <option>
                    Bug
                    </option>
                    <option>
                    Feature
                    </option>
                    <option>
                    Testing
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="id_title">Title</label>
                  <input type="text" class="form-control" id="id_title" placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                  <label for="id_title">Description</label>
                  <textarea class="form-control" id="id_title" placeholder="Enter a description" name="description">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="id_hours_estimated">Hours Estimated</label>
                  <input type="text" class="form-control" id="id_hours_estimated" placeholder="Enter estimated required hours" name="hours_estimated">

                <div class="form-group">
                  <label for="id_hours_worked">Hours Worked</label>
                  <input type="text" class="form-control" id="id_hours_worked" placeholder="Enter hours worked today" name="hours_worked">

                <button type="submit" class="btn btn-default">Submit</button>
